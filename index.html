<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>About Me</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <header id="header-container">
          <h1 id="about-me">Profile Card</h1>
     </header>

     <section id="information-container">

          <div class="display_pic">
               <label for="pic"></label>
               <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RCT1A690-880335e784e5-512" data-testid="slackDisplayImage" alt="Jerry_xl" id="pic">
          </div>
          <div id="information-content">
               <label for="name"></label>
               <span id="name" data-testid="slackUserName">Jerry_xl</span>
          </div>
          <div id="DODW">
               <label for="week">Day of the week:</label>
               <span id="week" data-testid="currentDayOfTheWeek"></span>
          </div>

          <div id="utc-time">
               <label for="time">Current UTC time:</label>
               <span id="time" data-testid="currentUTCTime"></span>
          </div>
          
          <div id="">
            <label for="track">Track:</label>
            <span data-testid="myTrack">frontend</span>
          </div>
          <footer>
               <div id="github">
                    <label for="mygithub">Github URL:</label>
                    <a href="https://github.com/JerryCodesAfrica/zuri-HNG-Internship_task-1.git" id="mygithub" data-testid="githubURL">Source code Here!!</a>
               </div>
          </footer>
         
     </section>
     
<script src="./script.js"></script>
</body>
</html>
